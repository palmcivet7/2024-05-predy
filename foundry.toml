[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings  = [
    "@solmate=lib/solmate",
    "@uniswap/permit2=lib/permit2",
    "@uniswap/v3-core=lib/v3-core"
]

optimizer = true
via_ir = false
optimizer_runs = 200
solc_version = "0.8.19"

gas_reports = ["*"]
fs_permissions = [{ access = "read", path = "./"}]

[fuzz]
runs = 10240

